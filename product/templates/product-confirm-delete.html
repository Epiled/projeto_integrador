{% extends "base.html" %} {% block content %} {% if user.is_authenticated %}

<div class="container mt-3 mb-3">
  <div class="d-flex flex-row justify-content-between align-items-center">
    <h1 class="m-0">Confirmar exclução</h1>

    <button class="btn btn-warning" onClick="window.history.back()">
      <i class="bi bi-arrow-left-circle-fill"></i> Voltar
    </button>
  </div>
</div>

<hr />

<div class="container">
  <h2 class="mb-3 text-danger">
    Você tem certeza que deseja excluir o produto
    <span class="fw-bold">{{ produto.nome }}</span>?
  </h2>

  <div class="d-flex gap-1">
    <form method="post" class="me-2">
      {% csrf_token %}
      <button
        class="btn btn-danger d-flex align-items-center gap-2"
        type="submit"
      >
        <i class="bi bi-trash-fill"></i> Confirmar Exclusão
      </button>
    </form>

    <a
      href="{% url 'product-list' %}"
      class="btn btn-warning d-flex align-items-center gap-2 me-2"
    >
      <i class="bi bi-arrow-left-circle-fill"></i> Cancelar
    </a>
  </div>
</div>

{% else %}

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center">
    <h1 class="text-danger">
      <i class="bi bi-exclamation-circle-fill"></i> Acesso Negado
    </h1>
    <p class="m-0">
      Por favor, efetue o
      <a href="{% url 'admin:login' %}?next=/" class="text-primary">login</a>
      para acessar.
    </p>
  </div>
</div>

{% endif %} {% endblock %}
